syntax = "proto3";
option cc_generic_services = true;

package ra;

message RaRequest{
  bytes message = 1;
};

message RaResponse {
  bytes message = 1;
};

service RaService {
  rpc Challenge(RaRequest) returns (RaResponse);
  rpc Msg0Process(RaRequest) returns (RaResponse);
  rpc Msg2Process(RaRequest) returns (RaResponse);
  rpc RemoteAttestationFinish(RaRequest) returns (RaResponse);
  //rpc Msg4(RaRequest) returns (RaResponse);
}